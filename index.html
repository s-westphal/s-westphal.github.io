<h2> Input KEYUP-event test <h2>
<form>
  <p> Input 1 </p>
  <input id="input_1" type="text"/>
  <br />
  <p> Input 2 </p>
  <input id="input_2" type="text"/>
</form>

<br />

<h2>postMessage</h2>

<button class="btn" onclick="x.postMessage('from js')">Post Message</button>

<script>

document.cookie = "__Host-set-by-js=cookiieeeeeeeee; SameSite=None; Secure; Path=/; Partitioned;";

var count = 0;
document.body.addEventListener("click", () => {
if (count % 2 == 0){
document.body.style.backgroundColor = "green";
} else {
document.body.style.backgroundColor = "red";
}
count++;
})

var input_1 = document.getElementById('input_1')
var input_2 = document.getElementById('input_2')

input_1.addEventListener("keydown", event => {
  console.log("keydown input_1: triggered with addEventListener; key: " + event.keyCode)
  if (event.keyCode === 13) {
    input_2.focus()
  }
});

input_2.addEventListener("keydown", event => {
  // console.log("keydown input_2: triggered with addEventListener; key: " + event.keyCode)
  if (event.keyCode === 13) {
    input_1.focus()
  }
});
const _input =$( "#input_1" )
_input.on("keydown", (e) => { console.log("keydown input_1: triggered with jquery.on(...)"); });

x.addEventListener("message", function(event) {
  console.log("received web message: " + event.data);
});
</script>
